<!DOCTYPE html>
<html lang="en">
<head>
<title>New to newsvera|Register to join|Login to continue|Fake news detection|Newsvera.com</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="cover"></div>
			<div class="shadow"></div>
				<div class="content">
					<form action="/php/register.php" class="form">
						<h3 class="Logo"><i class="fa-solid fa-user-plus"></i> </h3>
						<h2>Sign Up</h2>
							<div class="inputbox">
								<input type="email" required="required" name="email">
								<i class="fa-solid fa-user"></i>
								<span>Email id</span>
							</div>
							<div class="inputbox">
								<input type="tel" required="required" name="mobile_no">
								<i class="fa-solid fa-phone"></i>
								<span>Mobile number</span>
								</div>
							<div class="inputbox">
								<input type="password" required="required" name="password">
								<i class="fa-solid fa-key"></i>
								<span>Password</span>
							</div>
							<div class="register">
								<input type="submit" value="Sign up">
							</div>
					</form>
				</div>
		</div>
	</div>
</body>
</html>
